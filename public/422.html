<!DOCTYPE html>
<html>
<head>
  <title>リクエストエラー - TuneBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      opacity: 0.8;
    }
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0 2rem 0;
    }
    .home-link {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .home-link:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">422</h1>
    <p class="error-message">リクエストエラーが発生しました</p>
    <p>送信されたデータに問題があります。</p>
    <p>ページを再読み込みして、もう一度お試しください。</p>
    <a href="/" class="home-link">ホームに戻る</a>
  </div>
</body>
</html>
